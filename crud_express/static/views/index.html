<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Express Crud!</title>

<body>

  <div class="main-div container-fluid px-5 main alert alert-light">

    <!-- header -->
    <div class="head-div my-4">
      <center>
        <h2 class="header bg-dark">
          CRUD APP
        </h2>
      </center>
    </div>


    <!-- input with button  -->
    <div class="input-div container my-2 mb-4">
      <form class="d-flex">
        <input id="titleInp" class="form-control me-2" name="title" type="text" placeholder="Enter Item" value="" />
        <a onclick="addItem()" class='btn btn-success'  role='button'>Add</a>
        <!-- <a onclick="updateItem()" class='btn btn-warning'  role='button'>Update</a> -->
      </form>
    </div>

    <!-- Items render div -->
    <div class="items-div container" id="items">
    </div>

  </div>



  <script src="../js/getData.js"></script>
  <script src="../js/addData.js"></script>
  <script src="../js/updateData.js"></script>
  <script src="../js/deleteData.js"></script>
